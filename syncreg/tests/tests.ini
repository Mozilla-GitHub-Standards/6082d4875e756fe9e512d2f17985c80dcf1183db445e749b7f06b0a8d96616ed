[DEFAULT]
debug = False
translogger = False
profile = False

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000
use_threadpool = True
threadpool_workers = 60

[app:main]
use = egg:SyncReg
configuration = file:%(here)s/sync.conf

#
# logging
#
[loggers]
keys = root,syncserver

[handlers]
keys = error

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = error

[logger_syncserver]
qualname= syncserver
level = DEBUG
handlers = error
propagate = 0

[handler_error]
class = handlers.RotatingFileHandler
args = ('/tmp/sync-error.log',)
level = ERROR
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
