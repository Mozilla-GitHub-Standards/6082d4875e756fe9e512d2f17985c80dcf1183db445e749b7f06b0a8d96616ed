[DEFAULT]
debug = False
translogger = False
profile = False

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000
use_threadpool = True
threadpool_workers = 60

[app:main]
use = egg:SyncReg

#
# logging
#
[loggers]
keys = root,syncserver

[handlers]
keys = error

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = error

[logger_syncserver]
qualname= syncserver
level = DEBUG
handlers = error
propagate = 0

[handler_error]
class = handlers.RotatingFileHandler
args = ('/tmp/sync-error.log',)
level = ERROR
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
[global]
shared_secret = CHANGEME

[captcha]
use = false
public_key = 6Le8OLwSAAAAAK-wkjNPBtHD4Iv50moNFANIalJL
private_key = 6Le8OLwSAAAAAEKoqfc-DmoF4HNswD7RNdGwxRij
use_ssl = false

[storage]
backend = syncstorage.storage.sql.SQLStorage
sqluri = sqlite:////tmp/test.db
standard_collections = false
use_quota = true
quota_size = 5120
pool_size = 100
pool_recycle = 3600
reset_on_return = true

[auth]
backend = services.user.sql.SQLUser
sqluri = sqlite:////tmp/test.db
pool_size = 100
pool_recycle = 3600
create_tables = true

[smtp]
host = localhost
port = 25
sender = weave@mozilla.com

[cef]
use = true
file = syslog
vendor = mozilla
version = 0
device_version = 1.3
product = weave

[host:localhost]
storage.sqluri = sqlite:////tmp/test.db

[nodes]
backend = mozsvcnodes.storage.NodeSQL
sqluri = sqlite:////tmp/node.db
create_tables = True
fallback_node = blah

[reset_codes]
backend = services.resetcodes.rc_sql.ResetCodeSQL
sqluri = sqlite:////tmp/reset.db
create_tables = True
